{% extends 'account/base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 2rem; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Reset Your Password</h2>

    <form action="#" method="POST" id="reset-password-form" novalidate>
        {% csrf_token %}

        <div style="margin-bottom: 1.5rem;">
            <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email</label>
            <input type="email" name="email" id="email" value="{{ form.email.value|default:'' }}" placeholder="you@example.com" required
                   style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
                   {% if form.email.errors %}  
                   {% for error in form.email.errors %} 
                   <p>{{error}}</p> 
                   {% endfor %}  
                   {% endif %}        
                </div>

        <div style="text-align: center;">
            <button type="submit" id="submit-btn"
                    style="padding: 0.5rem 1rem; background-color: #007bff; border: none; color: white; border-radius: 4px; cursor: pointer;">
                Send Password
            </button>
        </div>
    </form>
</div>

<script>
    const form = document.getElementById('reset-password-form');
    const submitBtn = document.getElementById('submit-btn');
    form.addEventListener('submit', function(event) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Sending...';
    });
</script>
{% endblock %}
