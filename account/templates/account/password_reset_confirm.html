{% extends 'account/base.html' %}
{% block title %}Password Reset{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 2rem; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 1.5rem;">Set Your Password</h2>
    
    <form action="#" method="POST" id="reset-password-form">
        {% csrf_token %}

        <div style="margin-bottom: 1rem;">
            <label for="new_password1" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">New Password</label>
            <input type="password" name="new_password1" id="new_password1" required
                   style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label for="new_password2" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Confirm Password</label>
            <input type="password" name="new_password2" id="new_password2" required
                   style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="text-align: center;">
            <button type="submit"
                    style="padding: 0.5rem 1rem; background-color: #007bff; border: none; color: white; border-radius: 4px; cursor: pointer;">
                Set Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
