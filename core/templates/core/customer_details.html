{% extends 'core/base.html' %}

{% block title %}Customer Details{% endblock %}

{% block maincontent %}
<div style="max-width: 600px; margin: 50px auto; background-color: white; padding: 35px; border-radius: 10px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); font-family: 'Segoe UI', sans-serif;">

  <h2 style="color: #FF7300; text-align: center; margin-bottom: 30px; font-size: 26px;">üìù Enter Customer Information</h2>

  <form method="POST" action="{% url 'customer_details' %}" style="width: 100%;">
    {% csrf_token %}
    {% for field in form %}
      <label for="{{ field.id_for_label }}" style="display: block; font-weight: 600; margin-bottom: 6px; color: #333;">{{ field.label }}</label>

      {{ field }}


      {% if field.errors %}
        <div style="color: #d8000c; background: #ffdddd; border: 1px solid #ff5f5f; padding: 10px; border-radius: 6px; margin-bottom: 15px; font-size: 14px;">
          {{ field.errors|striptags }}
        </div>
      {% endif %}
    {% endfor %}
    <button type="submit" style="width: 100%; padding: 14px; background-color: #FF7300; color: white; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease;">Continue to Summary</button>
  </form>

</div>

<script>
// Add inline styles to inputs, selects, textareas after page loads
window.addEventListener('DOMContentLoaded', () => {
  const inputs = document.querySelectorAll('input, select, textarea');
  inputs.forEach(input => {
    input.style.width = '100%';
    input.style.padding = '10px';
    input.style.marginBottom = '15px';
    input.style.border = '1px solid #ccc';
    input.style.borderRadius = '6px';
    input.style.fontSize = '14px';
    input.style.boxSizing = 'border-box';
  });
});
</script>
{% endblock %}
