<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sidebar Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #overlay {
    position: fixed;
    display: none;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 1040;
    transition: opacity 0.3s ease;
  }
  #hamburger {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1100;
    cursor: pointer;
    width: 36px;
    height: 28px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  #hamburger span {
    display: block;
    height: 4px;
    background-color: #FF6F00;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  #sidebar {
    position: fixed;
    top: 0;
    left: -300px;
    width: 280px;
    height: 100%;
    background-color: #263238;
    box-shadow: 3px 0 15px rgba(0,0,0,0.3);
    color: #ECEFF1;
    padding: 60px 20px 20px 20px;
    font-weight: 500;
    transition: left 0.3s ease;
    z-index: 1050;
    border-top-right-radius: 12px;
    border-bottom-right-radius: 12px;
    overflow-y: auto;
  }
  #closeBtn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: transparent;
    border: none;
    font-size: 28px;
    color: #FF6F00;
    cursor: pointer;
    font-weight: bold;
    transition: color 0.3s ease;
  }
  #sidebar nav a {
    display: block;
    padding: 12px 18px;
    border-radius: 8px;
    text-decoration: none;
    color: #ECEFF1;
    margin-bottom: 8px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  #sidebar nav a:hover {
    background-color: #455A64;
    color: #FFCC80;
  }
  #sidebar nav a.active {
    background-color: #37474F;
    color: #FFCC80;
    font-weight: 700;
  }
</style>
</head>
<body>

<div id="overlay"></div>

<div id="hamburger" tabindex="0" aria-label="Open sidebar" role="button" aria-pressed="false">
  <span></span>
  <span></span>
  <span></span>
</div>

<div id="sidebar" role="navigation" aria-label="Category filter">
  <button id="closeBtn" aria-label="Close sidebar">&times;</button>
  <h2 style="color: #FF6F00; margin-bottom: 25px;">Filter by Category</h2>
  <nav>
    <a href="#" class="active">All</a>
    <a href="#">Indian</a>
    <a href="#">Fast Food</a>
    <a href="#">Chinese</a>
    <a href="#">Dessert</a>
  </nav>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const hamburger = document.getElementById('hamburger');
  const closeBtn = document.getElementById('closeBtn');
  const overlay = document.getElementById('overlay');

  function openSidebar() {
    sidebar.style.left = '0';
    overlay.style.display = 'block';
    hamburger.setAttribute('aria-pressed', 'true');
  }

  function closeSidebar() {
    sidebar.style.left = '-300px';
    overlay.style.display = 'none';
    hamburger.setAttribute('aria-pressed', 'false');
  }

  hamburger.addEventListener('click', openSidebar);
  closeBtn.addEventListener('click', closeSidebar);
  overlay.addEventListener('click', closeSidebar);

  window.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && sidebar.style.left === '0px') {
      closeSidebar();
    }
  });
</script>

</body>
</html>
