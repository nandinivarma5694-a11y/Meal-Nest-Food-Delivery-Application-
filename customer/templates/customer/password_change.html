{% extends 'account/base.html' %}
{% block title %} Change Password {% endblock %}
{% block content %}
<div style="max-width: 500px; margin: 2rem auto; padding: 2rem; background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #424242; margin-bottom: 1.5rem;">Change Password</h2>
    <form action="{% url 'password_change' %}" method="POST" novalidate>
        {% csrf_token %}

        <!-- Old Password -->
        <div style="margin-bottom: 1.2rem;">
            <label for="old_password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Old Password</label>
            <input type="password" name="old_password" id="old_password" required
                style="width: 100%; padding: 10px 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;">
        </div>

        <!-- New Password -->
        <div style="margin-bottom: 1.2rem;">
            <label for="new_password1" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">New Password</label>
            <input type="password" name="new_password1" id="new_password1" required
                style="width: 100%; padding: 10px 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;">
        </div>

        <!-- Confirm New Password -->
        <div style="margin-bottom: 1.5rem;">
            <label for="new_password2" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Confirm New Password</label>
            <input type="password" name="new_password2" id="new_password2" required
                style="width: 100%; padding: 10px 12px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;">
        </div>

        <button type="submit" style="width: 100%; padding: 12px; background-color: #FF6600; color: white; border: none; border-radius: 6px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.3s;"
                onmouseover="this.style.backgroundColor='#e65c00';" onmouseout="this.style.backgroundColor='#FF6600';">
            Change Password
        </button>
    </form>
</div>
{% endblock %}
